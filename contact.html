<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Perfectly Maid Cleaning</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: url('images/cleaning1.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .logo {
      width: 130px;
      margin: 0 auto;
      display: block;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .top-bar {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0 5%;
    }
    .social-icons {
      display: flex;
      gap: 10px;
    }
    .page-content {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 5%;
      margin: 20px;
      border-radius: 10px;
    }
    .footer {
      background: #c2b280;
      text-align: center;
      padding: 20px;
      color: black;
    }
    h1::before {
      content: "ðŸ“© ";
    }
    h2::before {
      content: "ðŸ’¬ ";
    }
    nav ul li a::before {
      content: " ";
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="social-icons">
        <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="images/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="images/whatsapp.png" alt="WhatsApp" /></a>
      </div>
      <img src="images/logo.png" alt="Logo" class="logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="page-content">
    <h1>Contact Us</h1>
    <p>Email us directly at: <a href="mailto:Akcleaningservices22@outlook.com">Akcleaningservices22@outlook.com</a></p>
    <h2>Send us a message</h2>
    <form action="mailto:Akcleaningservices22@outlook.com" method="POST" enctype="text/plain">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="6" required></textarea><br><br>
      <button type="submit">Send Email</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Perfectly Maid Cleaning. All rights reserved. </p>
  </footer>
</body>
</html>
