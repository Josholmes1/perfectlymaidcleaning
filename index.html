<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfectly Maid Cleaning</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      background: url('images/cleaning1.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .logo {
      width: 130px;
      margin: 0 auto;
      display: block;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .top-bar {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0 5%;
    }
    .social-icons {
      display: flex;
      gap: 10px;
    }
    .services-list {
      list-style-type: disc;
      padding-left: 20px;
      font-size: 18px;
      color: #333;
    }
    .client-logos, .about-preview, .testimonials {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 5%;
      text-align: center;
      margin-top: 30px;
      border-radius: 10px;
    }
    .logo-grid img {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }
    .logo-grid img:nth-child(1) { animation-delay: 0.2s; }
    .logo-grid img:nth-child(2) { animation-delay: 0.4s; }
    .logo-grid img:nth-child(3) { animation-delay: 0.6s; }
    .logo-grid img:nth-child(4) { animation-delay: 0.8s; }
    .logo-grid img:nth-child(5) { animation-delay: 1s; }
    .logo-grid img:nth-child(6) { animation-delay: 1.2s; }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .footer {
      background: #c2b280;
      text-align: center;
      padding: 20px;
      color: black;
    }
    h1::before {
      content: "üßΩ ";
    }
    h2::before {
      content: "üè¢ ";
    }
    nav ul li a::before {
      content: "üìå ";
    }
    .cta-button {
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #c2b280;
      padding: 10px 20px;
      border-radius: 8px;
      color: black;
      text-decoration: none;
    }
    .cta-button:hover {
      background-color: #a89b6f;
      transform: scale(1.05);
    }
    .page-content {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px 5%;
      margin: 20px;
      border-radius: 10px;
    }
    .hero-banner {
      background: url('images/hero-cleaning.jpg') center center/cover no-repeat;
      height: 400px;
      position: relative;
      margin: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .hero-overlay {
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      text-align: center;
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 100px 20px;
    }
    .hero-overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero-overlay p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="social-icons">
      <a href="#"><img src="images/facebook.png" alt="Facebook"/></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"/></a>
      <a href="#"><img src="images/whatsapp.png" alt="WhatsApp"/></a>
    </div>
    <img src="images/logo.png" alt="Logo" class="logo"/>
  </div>
  <nav>
    <ul>
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="hero-banner">
    <div class="hero-overlay">
      <h1>Professional Cleaning Solutions</h1>
      <p>For homes, businesses, and everything in between.</p>
      <a href="contact.html" class="cta-button">Get a Free Quote</a>
    </div>
  </section>
</body>
</html>
